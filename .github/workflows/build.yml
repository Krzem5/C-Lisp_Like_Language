name: Build
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - rsrc/
      - src/
  pull_request:
    branches:
      - main
    paths:
      - rsrc/
      - src/
permissions: read-all
jobs:
  build:
    name: Build (OS = ${{matrix.os}}, Args = 'lll${{matrix.args}}')
    runs-on: ${{matrix.os}}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: 'Build "lll${{matrix.args}}"'
      if: matrix.os=='ubuntu-latest'
      run: python src/_build/main.py --verbose${{matrix.args}}
    - uses: ilammy/msvc-dev-cmd@v1
      if: matrix.os=='windows-latest'
    - name: 'Build "lll${{matrix.args}}"'
      if: matrix.os=='windows-latest'
      run: python src/_build/main.py --verbose${{matrix.args}}
      shell: cmd
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        args:
          - ''
          - ' --release'
          - ' --standalone'
          - ' --standalone --release'
    timeout-minutes: 5
